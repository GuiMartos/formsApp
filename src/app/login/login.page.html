<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>

  <img src="https://png.pngtree.com/png-vector/20190919/ourlarge/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1742031.jpg">
  <ion-row class="ion-justify-content-end">
    <ion-col size-md="6">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>
  <ion-item>

    <ion-label>Senha</ion-label>
    <ion-input type="password" value="password"></ion-input>
  </ion-item>

  <ion-button class="button" color="primary">Entrar</ion-button>
  <ion-button class="button" color="primary">Registrar</ion-button>
  <ion-button class="button" color="primary">Esqueceu Senha</ion-button>

</ion-col>
</ion-row>
</ion-grid>
</ion-content>
