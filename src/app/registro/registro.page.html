<ion-header>
  <ion-toolbar class="fundo2">
    <ion-title class="title" color="light">Registro </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fundo">
  <form [formGroup]="formsCadastro">
  <div class="row">
    <div class="col"><br><br><br><br><br><br><br><br><br><br><br>
      <ion-card class="card">
        <ion-list>
          <ion-item>
            <ion-label>Nome completo</ion-label>
            <ion-input formControlName="nome" placeholder="Fulano de Tal "></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>CPF</ion-label>
            <ion-input formControlName="cpf" placeholder="000.000.000-00"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>NÃºmero de telefone</ion-label>
            <ion-input type="number" formControlName="telefone"  placeholder="+55(14)99999-9999"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input formControlName="email"  type="email" placeholder="email@gmail.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" formControlName="senha" placeholder="*****"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Confirmar Senha</ion-label>
            <ion-input type="password" formControlName="confirmarSenha" placeholder="*****"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nascimento</ion-label>
            <ion-input type="date"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>


  <ion-button class="button" expand="block" (click) ="salvarCadastro" color="primary">Salvar</ion-button>
  <ion-button class="button" color="light" routerLink="/tabs/tab1">Voltar</ion-button>

</form>
</ion-content>
