<ion-header>
  <ion-toolbar class="fundo">
    <ion-title class="title" color="light">Registro </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fundo">
  <div class="row">
    <div class="col"><br><br><br><br><br><br><br><br><br><br><br>
      <ion-card class="card">
        <ion-list>
          <ion-item>
            <ion-label>Nome completo</ion-label>
            <ion-input placeholder="Fulano de Tal "></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>CPF</ion-label>
            <ion-input placeholder="000-000-000-00"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>NÃºmero de telefone</ion-label>
            <ion-input type="number" placeholder="+55(14)99999-9999"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" placeholder="email@gmail.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" placeholder="*****"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Confirmar Senha</ion-label>
            <ion-input type="password" placeholder="*****"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nascimento</ion-label>
            <ion-input type="date"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>

  <ion-button class="button" color="primary">Salvar</ion-button>
  <ion-button class="button" color="light">Voltar</ion-button>


</ion-content>
